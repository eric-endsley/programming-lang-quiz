<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=js/jquery.js></script>
    <script src="js.scripts.js"></script>
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Quiz</h1>
      </div>
      <form id="code">
        <p>How many cells are you made up of?</p>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="zero">
            a. None
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="one">
            b. One
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="few">
            c. Idk, a few?
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="many">
            d. Tons
          </label>
        </div>
        <p>What do you do for fun?</p>
        <div class="radio">
          <label>
            <input type="radio" name="fun" value="infect">
            a. Infect things
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fun" value="pods">
            b. Extending and retracting my pseudopods
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fun" value="photo">
            c. Photosynthesis
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fun" value="eat">
            d. Eat other lifeforms, climb trees, develop language
          </label>
          <p>What are you most afraid of?</p>
          <div class="radio">
            <label>
              <input type="radio" name="fear" value="t-cell">
              a. T-cells
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fear" value="lysis">
              b. Lysis
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fear" value="filter">
              c. Filter feeders
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fear" value="pred">
              d. Predators, public speaking
            </label>
        </div>
        <p>Are you visible to the naked eye?</p>
        <div class="radio">
          <label>
            <input type="radio" name="visible" value="never">
            a. Never
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="visible" value="large">
            b. My large cousin Jarvis was spotted once
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="visible" value="friends">
            c. When me and a lot of friends get together
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="visible" value="yes">
            d. When I'm not hiding
          </label>
          <p>What's your greatest aspiration?</p>
          <div class="radio">
            <label>
              <input type="radio" name="aspire" value="kill">
              a. Exterminate all life
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="aspire" value="large-pods">
              b. Have the largest pseudopod of them all
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cells" value="oxy">
              c. Produce so much oxygen that the biosphere fundamentally changes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cells" value="baby">
              d. Have babies who survive to also have babies
            </label>
        </div>
      </form>
    </div>
  </body>
</html>
