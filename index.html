<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=js/jquery.js></script>
    <script src="js.scripts.js"></script>
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Quiz</h1>
      </div>
      <form id="code">
        <p>How many cells are you made up of?</p>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="zero">
            a. None
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="one">
            b. One
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="few">
            c. Idk, a few?
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cells" value="many">
            d. Tons
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
